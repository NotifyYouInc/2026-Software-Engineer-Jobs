name: Update Jobs Daily

on:
  schedule:
    # Run at 6:00 AM UTC every day
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch and update jobs
        env:
          JOBS_API_URL: ${{ secrets.JOBS_API_URL }}
          REPO_TOPIC: ${{ vars.REPO_TOPIC }}
          REPO_CAMPAIGN: ${{ vars.REPO_CAMPAIGN }}
        run: python scripts/fetch-jobs.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add jobs/ README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            JOBS_COUNT=$(ls jobs/*.md 2>/dev/null | wc -l | tr -d ' ')
            git commit -m "Update jobs: ${JOBS_COUNT} listings as of $(date -u +%Y-%m-%d)"
            git push
          fi
